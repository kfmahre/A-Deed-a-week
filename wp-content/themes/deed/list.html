<ng-include src=" dir + '/form.html?v=2' "></ng-include>
	<!-- LOOP THROUGH POSTS / ROWS -->
	<div class="row">

		<div >
			<div class="form-group">
				<h3 class="post-title">Latest Posts</h3>
				<input ng-model="postfilter" placeholder="Search..." class="searchinput">
			</div>
			<div class="row-fluid">
				<article ng-repeat="post in posts | filter:postfilter" class="projects">
					<a class="title" href="{{site + '#/deed/'+ post.id + '/' + post.slug}}">{{post.title.rendered}}</a>
					<p ng-bind-html="post.excerpt.rendered | to_trusted"></p>
					<a class="btn btn-primary btn-small" href="{{site + '#/deed/'+ post.id + '/' + post.slug}}">Read More >></a>
					<!-- EDIT -->
					<div ng-show="is_admin" class="edit">
						<button ng-click="deletePost($index, post)" class="btn btn-primary btn-mini">Delete</button>
						<button ng-click="editPost(post)" data-toggle="modal" data-target="#save" class="btn btn-primary btn-mini">Edit</button>
					</div>
				</article>
			</div>
		</div>

	<!-- ADD POST -->
		<div class="row" ng-show="is_admin">
			<div class="col-sm-12">
				<button class="btn btn-primary btn-mini" ng-click="addPost()" data-toggle="modal" data-target="#save">Add a Post</button>
			</div>
		</div>
